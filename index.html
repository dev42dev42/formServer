<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Form</title>
</head>
<body>
  <form id="text">
      <h1>Input your inform</h1>
    
      <div id="from">
        <label for="name">person:</label>
        <input type="text" id="name" name="user_name" placeholder="username">
      </div>
    
      <div id="reply">
        <label for="mail">email:</label>
        <input type="email" id="mail" name="user_email" placeholder="useremail">
      </div>
    
      <div id="message">
        <label for="msg">your message:</label>
        <textarea id="msg" name="user_message"></textarea>
      </div>
    </form>

    <div class="button">
      <button id="myBtn" type="submit">Отправить</button>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
          <h1>Thank you page</h1>     
         <p id="send" class="go_form">back to Send</p>
         <p id="list" class="">message List</p>      
      </div>      
    </div>

    <div id="myMessage" class="table">
      <div class="table-content">
        <span class="close">&times;</span>
        <table>
          <tbody>
            <tr>
              <th>Person</th>
              <th>Email</th>
              <th>Message</th>
              <th><i class="fa fa-pencil" aria-hidden="true"></i></th>
              <th><i class="fa fa-trash" aria-hidden="true"></i></th>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td><input type="checkbox" id="horns" name="horns"></td>
              <td><input type="checkbox" id="horns" name="horns"></td>
            </tr>
          </tbody>
        </table>      
      </div>      
    </div>

   <script src="script.js"></script>
</body>
</html>
